<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet"> 
    <style>
        body {
            background: linear-gradient(to bottom, #FFAFBD, #ffc3a0); 
            margin-bottom: 0;
            font-family: 'Lora', serif; 
            color: #333; 
        }
        .navbar {
            padding: 0.5rem 1rem;
            background-color: #F5F5F5; 
            border-bottom: 2px solid #ce7382; 
        }
        .navbar-brand {
            font-size: 1.8rem; 
            color: #ce7382; 
            font-weight: bold; 
        }
        .navbar-nav .nav-link {
            font-size: 1.2rem; 
            color: #333; 
            transition: color 0.3s ease; 
        }
        .navbar-nav .nav-link:hover {
            color: #c7526f; 
        }
        .container h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #ffffff; 
        }
        .form-control {
            border-radius: 25px;
            padding: 10px 15px;
            font-size: 1.1rem;
            border: 2px solid #ce7382; 
            margin-bottom: 20px; 
        }
        .form-control:focus {
            border-color: #ff6347; 
            box-shadow: 0 0 8px rgba(255, 99, 71, 0.5); 
        }
        .btn-submit {
            background-color: #ce7382;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #d36b8f; 
        }
        .card {
            border: none;
            border-radius: 15px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
        .card-img-top {
            border-radius: 15px; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Bicol's Embrace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="Breakfast.html">Breakfast</a></li>
                    <li class="nav-item"><a class="nav-link" href="Lunch.html">Lunch</a></li>
                    <li class="nav-item"><a class="nav-link" href="Dinner.html">Dinner</a></li>
                    <li class="nav-item"><a class="nav-link" href="Dessert.html">Dessert</a></li>
                    <li class="nav-item"><a class="nav-link" href="RecipeSubmission.html">Recipe Submission</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center py-5">
        <h1 class="mb-4">Submit Your Recipe</h1>

        <form>
            <div class="mb-3">
                <textarea class="form-control" rows="6" placeholder="Write your recipe here..." required></textarea>
            </div>

            <button type="submit" class="btn-submit">Submit Recipe</button>
        </form>
    </div>
