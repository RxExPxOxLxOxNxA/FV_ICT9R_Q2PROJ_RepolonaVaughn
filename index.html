<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicol's Embrace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet"> 
    <style>
        body {
            background: linear-gradient(to bottom, #FFAFBD, #ffc3a0); 
            margin-bottom: 0;
            font-family: 'Lora', serif;
            color: #333; 
        }
        .navbar {
            padding: 0.5rem 1rem;
            background-color: #F5F5F5; 
            border-bottom: 2px solid #ce7382; 
        }
        .navbar-brand {
            font-size: 1.8rem; 
            color: #ce7382; 
            font-weight: bold; 
        }
        .navbar-nav .nav-link {
            font-size: 1.2rem; 
            color: #333; 
            transition: color 0.3s ease; 
        }
        .navbar-nav .nav-link:hover {
            color: #c7526f; 
            
        }
        .card-title {
            font-size: 1.2rem;
            color: #6c757d;
            font-weight: 600; 
        }
        .card-text {
            font-size: 1.1rem;
            font-weight: bold;
            color: #555; 
        }
        .card-body a {
            color: inherit; 
        }
        .card-body {
            padding: 1.5rem; 
        }
        #references {
            padding: 12px 30px;
            font-size: 1.2rem;
            background-color: #ce7382;
            color: white;
            text-align: center;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: auto;
            margin-top: 40px; 
            transition: background-color 0.3s ease; 
        }
        #references:hover {
            background-color: #d36b8f; 
        }
        .container h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #ffffff; 
        }
        .form-control {
            border-radius: 25px; 
            padding: 10px 15px;
            font-size: 1.1rem;
            border: 2px solid #ce7382; 
        }
        .form-control:focus {
            border-color: #ff6347; 
            box-shadow: 0 0 8px rgba(255, 99, 71, 0.5); 
        }
        .card {
            border: none;
            border-radius: 15px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
        .card-img-top {
            border-radius: 15px; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Bicol's Embrace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="Breakfast.html">Breakfast</a></li>
                    <li class="nav-item"><a class="nav-link" href="Lunch.html">Lunch</a></li>
                    <li class="nav-item"><a class="nav-link" href="Dinner.html">Dinner</a></li>
                    <li class="nav-item"><a class="nav-link" href="Dessert.html">Dessert</a></li>
                    <li class="nav-item"><a class="nav-link" href="RecipeSubmission.html">Recipe Submission</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center py-5">
        <h1 class="mb-4">Indulge in a complete feast from breakfast to dessert, with the bold and flavorful dishes of Bicol!</h1>

        
        <div class="mb-5">
            <input type="text" class="form-control" placeholder="Search for a recipe..." style="max-width: 400px; margin: 0 auto;">
        </div>

        <div class="row g-4">
           
            <div id="breakfast" class="col-md-3">
                <a href="Breakfast.html">
                    <div class="card h-100">
                        <img src="https://i0.wp.com/iankewks.com/wp-content/uploads/2024/04/IMG_8859.jpg?resize=800%2C1054&ssl=1" class="card-img-top rounded" alt="Bicol Express">
                        <div class="card-body">
                            <h5 class="card-title">Breakfast</h5>
                            <p class="card-text">Bicol Express</p>
                        </div>
                    </div>
                </a>
            </div>
            
            <div id="lunch" class="col-md-3">
                <a href="Lunch.html">
                    <div class="card h-100">
                        <img src="https://www.kawalingpinoy.com/wp-content/uploads/2019/05/laing-9.jpg" class="card-img-top rounded" alt="Laing">
                        <div class="card-body">
                            <h5 class="card-title">Lunch</h5>
                            <p class="card-text">Laing</p>
                        </div>
                    </div>
                </a>
            </div>
            
            <div id="dinner" class="col-md-3">
                <a href="hardinera.html">
                    <div class="card h-100">
                        <img src="https://www.kawalingpinoy.com/wp-content/uploads/2021/02/pork-adobo-sa-gata-1.jpg" class="card-img-top rounded" alt="gata">
                        <div class="card-body">
                            <h5 class="card-title">Dinner</h5>
                            <p class="card-text">Adobong Manok at Baboy sa Gata</p>
                        </div>
                    </div>
                </a>
            </div>
            
            <div id="dessert" class="col-md-3">
                <a href="cassava-cake.html">
                    <div class="card h-100">
                        <img src="https://www.kawalingpinoy.com/wp-content/uploads/2016/02/suman-malagkit-2.jpg" class="card-img-top rounded" alt="Lihiya">
                        <div class="card-body">
                            <h5 class="card-title">Dessert</h5>
                            <p class="card-text">Suman sa Lihia</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <a href="https://docs.google.com/document/d/1Cfl-pv3cBQznXPlIa2IR9qUGpFH_hhqzhy7l89wszHc/edit?usp=sharing">
            <button class="btn" id="references">References</button>
        </a>        
        

    </div>
